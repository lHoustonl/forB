<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles/Main.css">
    <meta charset="UTF-8">
    <title>For B</title>
</head>
<body>
<div class="tests_panel">
    <div class="creator panel">
        <img class="creator_icon" src="https://sun1-89.userapi.com/impf/c847220/v847220584/1e83c4/oAJ04vYSuO0.jpg?size=50x0&quality=88&crop=103,90,666,666&sign=3d68b876810178e16ab274d896b59375&ava=1">
            Создатель
    </div>
    <input class="tests_name panel" autofocus placeholder="Введите название">
    <div class="tests_item panel">
        <div class="tests_item_heading">
            <textarea class="input_field"></textarea>
            <div class="change_position">
                <div class="arrow">↑</div>
                <div class="arrow">↓</div>
            </div>
        </div>
        <div class="variants">
            [
            <div class="radio_button">
                <input id="radio-1" type="radio" name="variant" checked>
                <label for="radio-1"> Один вариант. </label>
            </div>
            <div class="radio_button">
                <input id="radio-2" type="radio" name="variant">
                <label for="radio-2"> Несколько вариантов. </label>
            </div>
            ]
        </div>
        <div class="answers">
            <button class="delete_answer"></button>
            <input class="input_field variant">
        </div>
        <button class="add_answer"></button>
    </div>
    <button class="add panel">
        +
    </button>
</div>
</body>
</html>
